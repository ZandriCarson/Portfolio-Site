<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>CASA NOVA MEDIA</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="banner">
			<div class="logo">
				<img src="logonova.png" alt="banner-logo" class="banner-logo">
			</div>
		</div>
		<div class="divider"></div>
		<main>
			<div class="wrapper">
				<div class="news">
					<header class="large-title">News</header>
					<div class="divider-thin"></div>
					<div class="articles">
						<!-- News articles will be dynamically added here -->
						<div class="article">
							<div class="article-content">
								<img src="\logonova.png" alt="Article Image" loading="lazy">
								<div class="text-content">
									<h2>Title of the Article</h2>
									<span class="date">May 10, 2024</span>
									<p>Description of the article goes here...</p>
								</div>
							</div>
						</div>
		
					</div>
				</div>
				<div class="talent-wrapper">
					<div class="talent">
						<header class="small-title">Talent</header>
						<ul class="talent-list">
							<li>Hadji Haiku</li>
							<li>Misery Machine</li>
							<li>Sektor Cloudt</li>
							<li><a href=".zandripage.html">Zandri Carson</a></li>
						</ul>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
